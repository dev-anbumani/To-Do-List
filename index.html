<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-bg">
        <div class="app-container">
            <!-- Header with date & motivational message -->
            <header class="app-header">
                <h1 class="app-title">To-Do List</h1>
                <p class="app-date" id="currentDate"></p>
                <p class="app-motivation">"Stay productive, stay amazing!"</p>
                <p class="task-counter" id="taskCounter">Tasks: 0</p>
            </header>

            <!-- Input Card -->
            <div class="todo-card">
                <div class="todo-input-wrapper">
                    <input type="text" id="inputField" placeholder="Whatâ€™s your next task?">
                    <button id="addToDo"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="alert-message" id="alertMessage">Please enter a task!</div>
                <div class="todo-list" id="toDoContainer"></div>
            </div>
        </div>
    </div>

    <!-- Celebration Overlay with Confetti -->
    <div id="celebration-screen">
        <h1 class="celebration-text">ðŸŽ‰YOU DID ITðŸŽ‰</h1>
        <canvas id="confettiCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
